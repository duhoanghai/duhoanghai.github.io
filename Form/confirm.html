<!DOCTYPE html>
<html lang="en">
<head>
    <title>DLLT Registering Confirmation</title>
    <meta charset="utf-8"/>
    <meta name="decription" content="DLLT Form"/>
    <meta name="keyword" content="Forms, Course, IT, Registration"/>
    <meta name="author" content="Hai Hoang Du"/>
    <script src="confirm.js"></script>
</head>

<body>
    <h1>DLLT Education</h1>
    <h2>Confirmation Form</h2>

    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php"> 
        <fieldset>
            <legend>Please confirm your details</legend>
            <p>Your name: <span id="confirm_name"></span></p>
            <p>Your email: <span id="confirm_email"></span></p>
            <p>Your phone number: <span id="confirm_phone"></span></p>
            <p>Your age: <span id="confirm_age"></span></p>
            <p>Your occupation: <span id="confirm_occupation"></span></p>
            <p>Your courses: <span id="confirm_courses"></span></p>
            <p>Your payment method: <span id="confirm_payment"></span></p>
            <p>Total payment: <span id="confirm_total"></span></p>

        </fieldset>

        <br/>
        <input type="submit" value="Pay now"/>
        <input type="button" id="cancelButton" value="Cancel"/>
    </form>
</body>

</html>
